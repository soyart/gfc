name: Code Analysis & Tests
on:
  workflow_dispatch:
  pull_request:
  push:
    branch:
      - master
      - stable
      - develop

jobs:
  build:
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"

        go-version: [""] # empty string means use go-version-file (go.mod)

    name: Lint, Test and Build (${{ matrix.go-version }} ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      pr_info: |
        üí° `${{ github.event.pull_request.title }}` (#${{ github.event.pull_request.number }})
        üî® Merging commit ${{ github.sha }} on branch [${{ github.head_ref }}](${{ github.event.pull_request.head.repo.html_url }}/tree/${{ github.head_ref }})
        üìù Action Status [#${{ github.run_number }}](${{ github.event.pull_request.html_url }}/checks)
        ü§î Requested by [${{ github.actor }}](${{ github.event.pull_request.user.html_url }})

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          go-version-file: "go.mod"
          cache: true
      - run: echo "GOVERSION=$(go version)" >> $GITHUB_ENV

      - name: Update Pull Request Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-analysis
          message: |
            ## üîç Running Code Analysis & Testing (${{ env.GOVERSION }})
            ${{ env.pr_info }}
            _Please wait for the result before merging this pull request._

      - name: Install dependencies
        run: go get ./...

      - name: Init `gitignore`d test files
        run: ./scripts/prepare_files.sh

      # Q: Why Reviewdog ?
      # A: Because golangci-lint action has some issues, not working on self-hosted runners,
      # and it can't report errors detail on review comments.
      # See: https://github.com/reviewdog/reviewdog
      - name: Lint with Reviewdog
        uses: reviewdog/action-golangci-lint@v2
        with: # https://github.com/reviewdog/action-golangci-lint#inputs
          go_version_file: "go.mod" # use go.mod to get go version
          workdir: ./
          golangci_lint_flags: "--config=./.golangci.yaml --verbose --new-from-rev=${{ github.event.pull_request.base.sha }}" # show only issues from new commits
          fail_on_error: true

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./...

      - name: Update Pull Request Comment for Success
        if: ${{ success() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-analysis
          recreate: true
          message: |
            ## ‚úÖ Successfully completed Code Analysis & Testing (${{ env.GOVERSION }})
            ${{ env.pr_info }}
            _Merge this pull request if you think it's ready._

      - name: Update Pull Request Comment for Failure
        if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: code-analysis
          recreate: true
          message: |
            ## ‚ùå Failed to complete Code Analysis & Testing (${{ env.GOVERSION }})
            ${{ env.pr_info }}
            _Please fix the errors before merging this pull request._
